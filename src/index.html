<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Cookie&family=Croissant+One&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,400;1,500;1,700&family=Source+Serif+Pro:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
        <div id="container">
            
            <header id="headerTop">
                <h1>To Do list</h1>
            </header>
            <nav id="navBar">
                <div class="mainButtonsContainer">
                    <div>
                        <button class="buttonMainPage addTask">New Task</button>   
                    </div>
                    <ul>
                        <li class="inbox-js buttons">
                            <img src="../src/images/inbox.svg">Inbox
                        </li>
                        <li class="today-js buttons">
                            <img src="../src/images/today.svg">Today
                        </li>
                        <li class="upcoming-js buttons">
                            <img src="../src/images/Upcoming.svg">Upcoming
                        </li>
                    </ul>
                </div>
                <div class="projectContainer">
                    <div>
                        <h2>Projects</h2>
                        <button type="button" id="addProject"> <img id="addImage" src="../src/images/add2.svg"></button>
                    </div>
                    <ul class="projectList">
                    </ul>
                </div>
                <div class="themeButtonsContainer">
                    <div>
                        <button type="button" class="buttonMainPage" id="themeButton">Change theme</button>
                    </div>
                </div>
            </nav>
            <div class="toDoListContainer">
                <div class="toDoListTask">
                    <h3 class="projectName-js">Inbox</h3>
                    <ol class="task">
                        <li class="js_liSelector">
                            
                        </li>
                        
                    </ol>
                </div>
            </div>
        </div> 



</body>
<footer>
</footer>
</html>
